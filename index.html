<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>List Cryptocurrencies </title>
</head>

<body>
    <form id="form">
        <input type="text" id="num-coins" placeholder="Number of coins">
        <button>Ok</button>
    </form>
    <input type="text" id="myInput" placeholder="Search by coin name">
    <table id='table'>
        <tr>
            <th>#</th>
            <th>Pic</th>
            <th>Coin</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>1h</th>
            <th>24h</th>
            <th>24h Volume</th>
            <th>Market Cap</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>

</html>
